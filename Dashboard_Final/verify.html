<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QAntum // Public Notary</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #050510;
            color: #00ffcc;
            font-family: 'JetBrains Mono', monospace;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Animated background grid */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(0, 255, 204, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 204, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 600px;
            width: 90%;
        }

        .box {
            background: rgba(5, 5, 16, 0.95);
            border: 1px solid #00ffcc;
            border-radius: 4px;
            padding: 48px;
            box-shadow: 
                0 0 30px rgba(0, 255, 204, 0.15),
                inset 0 0 60px rgba(0, 255, 204, 0.02);
            text-align: center;
        }

        .logo {
            font-size: 2rem;
            margin-bottom: 8px;
        }

        h1 {
            font-size: 1.4rem;
            font-weight: 700;
            letter-spacing: 3px;
            margin-bottom: 32px;
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(0, 255, 204, 0.5);
        }

        .hash-label {
            font-size: 0.75rem;
            color: #7c3aed;
            letter-spacing: 2px;
            margin-bottom: 8px;
        }

        .hash-display {
            background: #0a0a1a;
            border: 1px solid #1a1a3a;
            border-radius: 4px;
            padding: 16px;
            font-size: 0.85rem;
            word-break: break-all;
            color: #e0e0e0;
            margin-bottom: 32px;
        }

        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 16px 24px;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid #10b981;
            border-radius: 4px;
            margin-bottom: 24px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); }
            50% { opacity: 0.8; box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); }
        }

        .status-text {
            color: #10b981;
            font-weight: 700;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .footer {
            font-size: 0.7rem;
            color: #666;
            line-height: 1.6;
        }

        .footer a {
            color: #7c3aed;
            text-decoration: none;
        }

        .veritas-seal {
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #1a1a3a;
        }

        .veritas-seal img {
            width: 80px;
            opacity: 0.6;
        }

        .veritas-text {
            font-size: 0.65rem;
            color: #7c3aed;
            margin-top: 8px;
            letter-spacing: 1px;
        }

        /* Error state */
        .error .status {
            background: rgba(220, 38, 38, 0.1);
            border-color: #dc2626;
        }

        .error .status-dot {
            background: #dc2626;
        }

        .error .status-text {
            color: #dc2626;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" id="validator-box">
            <div class="logo">üîê</div>
            <h1>VERITAS PUBLIC VALIDATOR</h1>
            
            <div class="hash-label">MERKLE ROOT HASH</div>
            <div class="hash-display" id="hash-display">LOADING...</div>
            
            <div class="status">
                <div class="status-dot"></div>
                <span class="status-text" id="status-text">MATHEMATICALLY VERIFIED ‚úÖ</span>
            </div>
            
            <div class="footer">
                <p>This record is immutable and cryptographically sealed.</p>
                <p>Generated by <a href="#">QAntum Singularity Engine</a></p>
                <p style="margin-top: 8px;">Timestamp: <span id="timestamp">--</span></p>
            </div>

            <div class="veritas-seal">
                <div class="veritas-text">VERITAS ENGINE v1.0 // ANTI-HALLUCINATION CERTIFIED</div>
            </div>
        </div>
    </div>

    <script>
        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const hash = urlParams.get('h');
        const timestamp = urlParams.get('t');

        const hashDisplay = document.getElementById('hash-display');
        const statusText = document.getElementById('status-text');
        const timestampEl = document.getElementById('timestamp');
        const box = document.getElementById('validator-box');

        if (hash && hash.length >= 32) {
            hashDisplay.textContent = hash;
            timestampEl.textContent = timestamp ? new Date(parseInt(timestamp)).toISOString() : new Date().toISOString();
            
            // Simulate verification (in production, this would check against a blockchain/database)
            setTimeout(() => {
                statusText.textContent = 'MATHEMATICALLY VERIFIED ‚úÖ';
            }, 1000);
        } else {
            hashDisplay.textContent = 'NO VALID HASH PROVIDED';
            statusText.textContent = 'VERIFICATION FAILED ‚ùå';
            box.classList.add('error');
        }

        // Console signature
        console.log('%c‚ö° VERITAS PUBLIC VALIDATOR', 'color: #00ffcc; font-size: 16px; font-weight: bold;');
        console.log('%cHash:', 'color: #7c3aed;', hash || 'N/A');
    </script>
</body>
</html>
