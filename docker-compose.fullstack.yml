version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: qantum-postgres
    environment:
      POSTGRES_DB: qantum_db
      POSTGRES_USER: qantum_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-qantum_secure_pass}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - qantum-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U qantum_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend - Python API Services
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: qantum-backend
    environment:
      - PORT=8080
      - DATABASE_URL=postgresql://qantum_user:${POSTGRES_PASSWORD:-qantum_secure_pass}@postgres:5432/qantum_db
      - RUST_ECONOMY_URL=http://rust-economy:8890
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
    ports:
      - "5050:8080"
      - "8765:8765"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - qantum-network
    volumes:
      - ./Backend:/app
    restart: unless-stopped

  # Rust Economy Server
  rust-economy:
    build:
      context: ./Backend/rust_core
      dockerfile: Dockerfile
    container_name: qantum-rust-economy
    environment:
      - RUST_LOG=info
      - DATABASE_URL=postgresql://qantum_user:${POSTGRES_PASSWORD:-qantum_secure_pass}@postgres:5432/qantum_db
    ports:
      - "8890:8890"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - qantum-network
    restart: unless-stopped

  # Webhook Handler
  webhook-handler:
    build:
      context: ./Backend
      dockerfile: Dockerfile.webhook
    container_name: qantum-webhook
    environment:
      - PORT=5051
      - RUST_ECONOMY_URL=http://rust-economy:8890
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
    ports:
      - "5051:5051"
    depends_on:
      - rust-economy
    networks:
      - qantum-network
    restart: unless-stopped

  # Frontend - React/Vite Application
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: qantum-frontend
    environment:
      - VITE_BACKEND_URL=http://localhost:5050
      - VITE_RUST_ECONOMY_URL=http://localhost:8890
    ports:
      - "8080:8080"
    depends_on:
      - backend
      - rust-economy
    networks:
      - qantum-network
    restart: unless-stopped

  # Dashboard Service (Nginx)
  dashboard:
    image: nginx:alpine
    container_name: qantum-dashboard
    volumes:
      - ./Dashboard_Final:/usr/share/nginx/html:ro
      - ./nginx-dashboard.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "8081:80"
    networks:
      - qantum-network
    restart: unless-stopped

  # SEO Audit Micro-SaaS Module
  seo-audit:
    build:
      context: ./micro-saas/seo-audit-module
      dockerfile: Dockerfile
    container_name: qantum-seo-audit
    environment:
      - PORT=8091
      - RUST_ECONOMY_URL=http://rust-economy:8890
    ports:
      - "8091:8091"
    depends_on:
      - rust-economy
    networks:
      - qantum-network
    restart: unless-stopped

  # Temporal Server (for workflow orchestration)
  temporal:
    image: temporalio/auto-setup:1.22.0
    container_name: qantum-temporal
    environment:
      - DB=postgresql
      - DB_PORT=5432
      - POSTGRES_USER=qantum_user
      - POSTGRES_PWD=${POSTGRES_PASSWORD:-qantum_secure_pass}
      - POSTGRES_SEEDS=postgres
    ports:
      - "7233:7233"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - qantum-network

  # Temporal UI
  temporal-ui:
    image: temporalio/ui:2.20.0
    container_name: qantum-temporal-ui
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
    ports:
      - "8082:8080"
    depends_on:
      - temporal
    networks:
      - qantum-network

  # Redis (for caching and session management)
  redis:
    image: redis:7-alpine
    container_name: qantum-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - qantum-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Prometheus (monitoring)
  prometheus:
    image: prom/prometheus:latest
    container_name: qantum-prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
    networks:
      - qantum-network
    restart: unless-stopped

  # Grafana (visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: qantum-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:?GRAFANA_PASSWORD must be set in .env}
      - GF_SERVER_ROOT_URL=http://localhost:3000
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - qantum-network
    restart: unless-stopped

networks:
  qantum-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
