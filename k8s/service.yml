# ═══════════════════════════════════════════════════════════════════════════════
# QANTUM Framework - Kubernetes Service Definitions
# Load Balanced Service Mesh Architecture
# ═══════════════════════════════════════════════════════════════════════════════

apiVersion: v1
kind: Service
metadata:
  name: qantum-framework
  labels:
    app: qantum-framework
    tier: fullstack
spec:
  type: LoadBalancer
  selector:
    app: qantum-framework
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  - name: backend
    port: 5050
    targetPort: 5050
    protocol: TCP
  - name: rust-economy
    port: 8890
    targetPort: 8890
    protocol: TCP
  - name: webhook
    port: 5051
    targetPort: 5051
    protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800

---
# ═══════════════════════════════════════════════════════════════════════════════
# PostgreSQL Database Service
# ═══════════════════════════════════════════════════════════════════════════════

apiVersion: v1
kind: Service
metadata:
  name: postgres
  labels:
    app: postgres
    tier: database
spec:
  type: ClusterIP
  selector:
    app: postgres
  ports:
  - name: postgres
    port: 5432
    targetPort: 5432
    protocol: TCP

---
# ═══════════════════════════════════════════════════════════════════════════════
# Redis Cache Service
# ═══════════════════════════════════════════════════════════════════════════════

apiVersion: v1
kind: Service
metadata:
  name: redis
  labels:
    app: redis
    tier: cache
spec:
  type: ClusterIP
  selector:
    app: redis
  ports:
  - name: redis
    port: 6379
    targetPort: 6379
    protocol: TCP

---
# ═══════════════════════════════════════════════════════════════════════════════
# RabbitMQ Message Queue Service
# ═══════════════════════════════════════════════════════════════════════════════

apiVersion: v1
kind: Service
metadata:
  name: rabbitmq
  labels:
    app: rabbitmq
    tier: messaging
spec:
  type: ClusterIP
  selector:
    app: rabbitmq
  ports:
  - name: amqp
    port: 5672
    targetPort: 5672
    protocol: TCP
  - name: management
    port: 15672
    targetPort: 15672
    protocol: TCP

---
