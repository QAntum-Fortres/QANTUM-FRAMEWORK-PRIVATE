name: QANTUM CORE-ENGINE CI/CD

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main]

env:
    NODE_VERSION: "18.x"

jobs:
    test:
        name: Run Tests
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ env.NODE_VERSION }}
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Install Playwright browsers
              run: npx playwright install --with-deps

            - name: Run linter
              run: npm run lint:check || true

            - name: Run TypeScript check
              run: npm run typecheck || true

            - name: Run unit tests
              run: npm run test:unit || true

            - name: Run integration tests
              run: npm run test:integration || true

            - name: Generate coverage report
              run: npm run test:coverage || true

            - name: Upload test results
              if: always()
              uses: actions/upload-artifact@v3
              with:
                  name: test-results
                  path: |
                      output/
                      visual_diffs/
                      bug_reports/
                      coverage/
                  retention-days: 30

            - name: Upload Allure report
              if: always()
              uses: actions/upload-artifact@v3
              with:
                  name: allure-report
                  path: allure-report/
                  retention-days: 7

    build:
        name: Build Docker Image
        runs-on: ubuntu-latest
        needs: test

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Build Docker image
              run: docker build -t qantum-core-engine:${{ github.sha }} .

            - name: Test Docker image
              run: |
                  docker run --rm qantum-core-engine:${{ github.sha }} node --version
                  docker run --rm qantum-core-engine:${{ github.sha }} npx playwright --version

    notify:
        name: Send Notifications
        runs-on: ubuntu-latest
        needs: [test, build]
        if: always()

        steps:
            - name: Discord notification (Success)
              if: success()
              env:
                  DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
              run: |
                  if [ -n "$DISCORD_WEBHOOK" ]; then
                    curl -H "Content-Type: application/json" \
                    -d "{\"embeds\": [{\"title\": \"✅ QANTUM CI/CD - Success\", \"description\": \"Build ${{ github.run_number }} passed\", \"color\": 3066993}]}" \
                    $DISCORD_WEBHOOK
                  fi

            - name: Discord notification (Failure)
              if: failure()
              env:
                  DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
              run: |
                  if [ -n "$DISCORD_WEBHOOK" ]; then
                    curl -H "Content-Type: application/json" \
                    -d "{\"embeds\": [{\"title\": \"❌ QANTUM CI/CD - Failed\", \"description\": \"Build ${{ github.run_number }} failed\", \"color\": 15158332}]}" \
                    $DISCORD_WEBHOOK
                  fi
