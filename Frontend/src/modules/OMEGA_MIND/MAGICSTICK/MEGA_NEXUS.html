<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEGA NEXUS | Singularity Control</title>
    <style>
        body {
            background-color: #050505;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        header {
            border-bottom: 2px solid #00ff00;
            padding-bottom: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            margin: 0;
            text-shadow: 0 0 10px #00ff00;
            letter-spacing: 2px;
        }

        .status {
            font-size: 0.8em;
            color: #008800;
        }

        .container {
            display: flex;
            flex: 1;
            gap: 20px;
        }

        .sidebar {
            width: 250px;
            border-right: 1px solid #333;
            padding-right: 20px;
        }

        .nav-item {
            padding: 10px;
            cursor: pointer;
            border: 1px solid transparent;
            margin-bottom: 5px;
            transition: all 0.3s;
        }

        .nav-item:hover,
        .nav-item.active {
            background-color: #003300;
            border-color: #00ff00;
            box-shadow: 0 0 5px #00ff00;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .terminal {
            flex: 1;
            background-color: #001100;
            border: 1px solid #00ff00;
            padding: 20px;
            overflow-y: auto;
            margin-bottom: 20px;
            white-space: pre-wrap;
            box-shadow: inset 0 0 20px rgba(0, 255, 0, 0.1);
        }

        .input-area {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            background-color: #001100;
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 10px;
            font-family: inherit;
            font-size: 1.1em;
        }

        button {
            background-color: #003300;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 10px 20px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            transition: all 0.3s;
        }

        button:hover {
            background-color: #00ff00;
            color: #000;
            box-shadow: 0 0 15px #00ff00;
        }

        .loading {
            display: none;
            color: #00aa00;
            font-style: italic;
        }

        /* Scanline effect */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom,
                    rgba(255, 255, 255, 0),
                    rgba(255, 255, 255, 0) 50%,
                    rgba(0, 0, 0, 0.2) 50%,
                    rgba(0, 0, 0, 0.2));
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <div class="scanlines"></div>
    <header>
        <h1>MEGA NEXUS // SYSTEM CORE</h1>
        <div class="status">SYSTEM INTEGRITY: 100% | ORCHESTRATOR: ONLINE</div>
    </header>

    <div class="container">
        <div class="sidebar">
            <div class="nav-item">DASHBOARD</div>
            <div class="nav-item active">INTELLIGENCE AI</div>
            <div class="nav-item">SECURITY GRID</div>
            <div class="nav-item">SELF-HEALING</div>
            <div class="nav-item">INVENTORY</div>
        </div>

        <div class="main-content">
            <div class="terminal" id="terminalOutput">
                > SYSTEM INITIALIZED...
                > WAITING FOR INPUT...
            </div>

            <div class="loading" id="loadingIndicator">PROCESSING DATA STREAM...</div>

            <div class="input-area">
                <input type="text" id="userInput" placeholder="Enter command or query..." autofocus>
                <button onclick="sendCommand()">EXECUTE</button>
            </div>
        </div>
    </div>

    <script>
        const terminal = document.getElementById('terminalOutput');
        const input = document.getElementById('userInput');
        const loading = document.getElementById('loadingIndicator');

        input.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendCommand();
            }
        });

        async function sendCommand() {
            const text = input.value;
            if (!text) return;

            // Append user command
            appendLog(`> USER: ${text}`);
            input.value = '';

            // Show loading
            loading.style.display = 'block';

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: text, supreme: true })
                });

                const data = await response.json();

                if (data.error) {
                    appendLog(`> ERROR: ${data.error}\n${data.details || ''}`);
                } else {
                    appendLog(data.reply);
                }
            } catch (err) {
                appendLog(`> SYSTEM FAILURE: ${err.message}`);
            } finally {
                loading.style.display = 'none';
            }
        }

        function appendLog(text) {
            terminal.innerText += '\n\n' + text;
            terminal.scrollTop = terminal.scrollHeight;
        }
    </script>
</body>

</html>
