<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
  <defs>
    <linearGradient id="qantumGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ade80;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="0.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer ring - Sovereignty -->
  <circle cx="12" cy="12" r="10" fill="none" stroke="url(#qantumGradient)" stroke-width="1.5" filter="url(#glow)"/>
  
  <!-- Inner neural network pattern -->
  <path d="M12 4 L12 8 M12 16 L12 20 M4 12 L8 12 M16 12 L20 12" stroke="#a855f7" stroke-width="1" opacity="0.6"/>
  
  <!-- Central Q -->
  <circle cx="12" cy="11" r="4" fill="none" stroke="url(#qantumGradient)" stroke-width="2"/>
  <path d="M14 13 L17 16" stroke="url(#qantumGradient)" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Neural nodes -->
  <circle cx="12" cy="4" r="1.5" fill="#4ade80"/>
  <circle cx="12" cy="20" r="1.5" fill="#4ade80"/>
  <circle cx="4" cy="12" r="1.5" fill="#a855f7"/>
  <circle cx="20" cy="12" r="1.5" fill="#a855f7"/>
  
  <!-- Quantum particles -->
  <circle cx="7" cy="7" r="0.8" fill="#3b82f6" opacity="0.8"/>
  <circle cx="17" cy="7" r="0.8" fill="#3b82f6" opacity="0.8"/>
  <circle cx="7" cy="17" r="0.8" fill="#ef4444" opacity="0.8"/>
</svg>
