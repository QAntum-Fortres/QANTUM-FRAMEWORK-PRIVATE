# Issue Labels Configuration
labels:
  - name: "bug"
    color: "d73a4a"
    description: "Something isn't working"
  
  - name: "enhancement"
    color: "a2eeef"
    description: "New feature or request"
  
  - name: "good first issue"
    color: "7057ff"
    description: "Good for newcomers"
  
  - name: "help wanted"
    color: "008672"
    description: "Extra attention is needed"
  
  - name: "documentation"
    color: "0075ca"
    description: "Improvements or additions to documentation"
  
  - name: "ghost-mode"
    color: "8B5CF6"
    description: "Related to Ghost Mode feature"
  
  - name: "security"
    color: "06B6D4"
    description: "Security testing features"
  
  - name: "ai"
    color: "F59E0B"
    description: "AI/ML related features"
  
  - name: "enterprise"
    color: "EF4444"
    description: "Enterprise tier features"

# Repository Features to Enable
features:
  issues: true
  projects: true
  wiki: false  # Use docs folder instead
  discussions: true
  sponsorship: true
  vulnerability_alerts: true
  automated_security_fixes: true

# Branch Protection Rules
branch_protection:
  main:
    required_reviews: 1
    require_status_checks: true
    enforce_admins: false
    required_checks:
      - "build"
      - "test"
      - "lint"

