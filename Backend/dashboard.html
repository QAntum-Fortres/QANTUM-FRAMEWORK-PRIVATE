<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>OMNI SOVEREIGN DASHBOARD</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #050505;
            color: white;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* HEADER */
        .header {
            width: 100%;
            padding: 20px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            background: rgba(10, 10, 10, 0.9);
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .title span {
            color: #00d4ff;
        }

        .status {
            font-size: 14px;
            color: #00ff88;
        }

        /* MAIN LAYOUT */
        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        /* RADAR CHART AREA */
        .chart-area {
            flex: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* ORCHESTRATOR LOGS */
        .log-area {
            flex: 1;
            background: #0a0a0a;
            border-left: 1px solid #333;
            padding: 20px;
            font-size: 12px;
            display: flex;
            flex-direction: column;
            overflow-y: hidden;
        }

        .log-title {
            color: #888;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        .log-entry {
            margin-bottom: 8px;
            font-family: 'Consolas', monospace;
        }

        .log-time {
            color: #555;
            margin-right: 5px;
        }

        .log-msg {
            color: #ccc;
        }

        .highlight {
            color: #00d4ff;
            font-weight: bold;
        }

        /* ACTION BADGES */
        .badge {
            padding: 5px 10px;
            border-radius: 4px;
            font-weight: bold;
            margin-top: 5px;
            text-align: center;
            font-size: 10px;
            width: 80%;
            transition: opacity 0.3s;
        }

        .act-bio {
            border: 1px solid #ff0055;
            color: #ff0055;
            box-shadow: 0 0 10px rgba(255, 0, 85, 0.2);
        }

        .act-mkt {
            border: 1px solid #ffd700;
            color: #ffd700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.2);
        }

        .act-nrg {
            border: 1px solid #00d4ff;
            color: #00d4ff;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.2);
        }
    </style>
</head>

<body>

    <div class="header">
        <div class="title">OMNI <span>SOVEREIGN</span></div>
        <div class="status">‚óè SYSTEM ONLINE | WEBSOCKET SECURE</div>
    </div>

    <div class="container">
        <div class="chart-area">
            <div style="width: 600px; height: 600px;">
                <canvas id="triadChart"></canvas>
            </div>

            <div style="position: absolute; top: 50px; left: 50px;" id="bio-card">
                <div style="color: #ff0055; font-weight: bold;">BIO STRESS</div>
                <div id="bio-val" style="font-size: 20px;">0%</div>
                <div id="bio-act" class="badge act-bio" style="opacity:0">IDLE</div>
            </div>

            <div style="position: absolute; top: 50px; right: 50px; text-align: right;" id="mkt-card">
                <div style="color: #ffd700; font-weight: bold;">MARKET RISK</div>
                <div id="mkt-val" style="font-size: 20px;">0%</div>
                <div id="mkt-act" class="badge act-mkt" style="opacity:0">IDLE</div>
            </div>

            <div style="position: absolute; bottom: 50px; left: 50%; transform: translateX(-50%); text-align: center;"
                id="nrg-card">
                <div style="color: #00d4ff; font-weight: bold;">GRID LOAD</div>
                <div id="nrg-val" style="font-size: 20px;">0%</div>
                <div id="nrg-act" class="badge act-nrg" style="opacity:0">IDLE</div>
            </div>
        </div>

        <div class="log-area" id="log-box">
            <div class="log-title">/// ORCHESTRATOR DECISION LOG</div>
            <!-- Logs will appear here -->
        </div>
    </div>

    <script>
        // --- CHART SETUP ---
        const ctx = document.getElementById('triadChart').getContext('2d');
        const triadChart = new Chart(ctx, {
            type: 'radar',
            data: {
                labels: ['BIOLOGY (Health)', 'FINANCE (Wealth)', 'ENERGY (Power)'],
                datasets: [{
                    label: 'System Stress',
                    data: [0.5, 0.5, 0.5],
                    backgroundColor: 'rgba(0, 212, 255, 0.2)',
                    borderColor: '#00d4ff',
                    pointBackgroundColor: ['#ff0055', '#ffd700', '#00d4ff'],
                    pointBorderColor: '#fff',
                    pointHoverBackgroundColor: '#fff',
                    pointHoverBorderColor: 'rgb(255, 99, 132)',
                    borderWidth: 2
                }]
            },
            options: {
                scales: {
                    r: {
                        angleLines: { color: 'rgba(255, 255, 255, 0.1)' },
                        grid: { color: 'rgba(255, 255, 255, 0.1)' },
                        pointLabels: { color: '#fff', font: { size: 14, family: 'Courier New' } },
                        suggestedMin: 0,
                        suggestedMax: 1,
                        ticks: { display: false }
                    }
                },
                plugins: { legend: { display: false } },
                animation: { duration: 500 }
            }
        });

        // --- WEBSOCKET ---
        let socket;

        function connect() {
            socket = new WebSocket('ws://localhost:8765');
            const logBox = document.getElementById('log-box');

            socket.onopen = () => {
                addLog("Connected to OMNI-CORE Secure Socket.");
            };

            socket.onclose = () => {
                addLog("Connection lost. Retrying in 3s...");
                setTimeout(connect, 3000);
            };

            socket.onmessage = function (event) {
                const data = JSON.parse(event.data);

                // 1. UPDATE CHART
                triadChart.data.datasets[0].data = [
                    data.bio.stress,
                    data.market.stress,
                    data.energy.stress
                ];

                // Change color based on average stress or critical bio
                const avgStress = (data.bio.stress + data.market.stress + data.energy.stress) / 3;
                if (avgStress > 0.6 || data.bio.stress > 0.7) {
                    triadChart.data.datasets[0].backgroundColor = 'rgba(255, 0, 85, 0.4)'; // Red Alert
                    triadChart.data.datasets[0].borderColor = '#ff0055';
                } else {
                    triadChart.data.datasets[0].backgroundColor = 'rgba(0, 212, 255, 0.2)'; // Normal
                    triadChart.data.datasets[0].borderColor = '#00d4ff';
                }
                triadChart.update();

                // 2. UPDATE LABELS
                document.getElementById('bio-val').innerText = (data.bio.stress * 100).toFixed(0) + '%';
                document.getElementById('mkt-val').innerText = (data.market.stress * 100).toFixed(0) + '%';
                document.getElementById('nrg-val').innerText = (data.energy.stress * 100).toFixed(0) + '%';

                // 3. SHOW ACTIONS
                updateBadge('bio-act', data.bio.action);
                updateBadge('mkt-act', data.market.action);
                updateBadge('nrg-act', data.energy.action);

                // 4. LOG ORCHESTRATOR
                if (data.orchestrator !== "SYSTEM SYNCED") {
                    addLog(`<span class="highlight">${data.orchestrator}</span>`);
                }
            };
        }

        function addLog(msg) {
            const logBox = document.getElementById('log-box');
            const div = document.createElement('div');
            div.className = 'log-entry';
            const time = new Date().toLocaleTimeString();
            div.innerHTML = `<span class="log-time">[${time}]</span><span class="log-msg">${msg}</span>`;
            // Insert after the title, which is index 0
            logBox.insertBefore(div, logBox.children[1]);
            if (logBox.children.length > 20) logBox.removeChild(logBox.lastChild);
        }

        function updateBadge(id, action) {
            const el = document.getElementById(id);
            if (action !== "OPTIMAL" && action !== "IDLE" && action !== "STABLE") {
                el.innerText = action;
                el.style.opacity = 1;
            } else {
                el.style.opacity = 0;
            }
        }

        connect();

    </script>
</body>

</html>
